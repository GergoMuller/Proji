<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:outputLabel value="Hello!!" />

	<h:form>
		<h:outputLabel for="name" value="Name:"></h:outputLabel>
		<h:inputText id="name" value="#{playerController.name}"></h:inputText>
		<br />
		<h:outputLabel for="age" value="Age:"></h:outputLabel>
		<h:inputText id="age" value="#{playerController.age}"></h:inputText>
		<br/>
		<h:outputLabel for="email" value="Email:"></h:outputLabel>
		<h:inputText id="email" value="#{playerController.email}"></h:inputText>
		<br />
		<h:outputLabel for="pw" value="Password:"></h:outputLabel>
		<h:inputText id="pw" value="#{playerController.password}"></h:inputText>

		<h:commandButton action="#{playerController.addPlayer}" value="Save" />
	</h:form>

	<h:form>
		<h:commandButton action="#{playerController.getAdults}"
			value="Fill List" />
	</h:form>
	<h:form>
		<h:commandButton action="#{playerController.login}" value="Login" />
	</h:form>
	<ul>
		<ui:repeat var="name" value="#{playerController.names}">
			<li><h:outputText value="#{name}" /></li>
		</ui:repeat>
	</ul>

</body>
</html>
